<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <h1>Image Slider</h1>
        <div class="slides">
          <div class="slide"><img src="assets/dish 1.png"></div>
          <div class="slide"><img src="assets/dish 2.png"></div>
          <div class="slide"><img src="assets/dish 3.png"></div>
          <div class="slide"><img src="assets/dish 4.png"></div>
          <div class="slide"><img src="assets/dish 5.png"></div>
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
